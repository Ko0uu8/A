# Environment setup
environment:
  PYTHON: "C:\\Python3.9"

# Install dependencies
install:
  # Add Python to PATH
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  
  # Upgrade pip
  - python -m pip install --upgrade pip
  
  # Install telebot library
  - pip install pyTelegramBotAPI

  # Make the binary executable (for Linux/MacOS; skipped on Windows)
  - if not defined APPVEYOR_OS_NAME chmod +x venompapa

# Run commands
build_script:
  # Verify files in the directory
  - dir
  
  # Run the venompapa binary
  - if exist venompapa (
      ./venompapa
    ) else (
      echo "venompapa binary not found!"
    )
  
  # Run the Python script
  - if exist Ven.py (
      python Ven.py
    ) else (
      echo "Ven.py script not found!"
    )
