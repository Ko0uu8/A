format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  primary:
    steps:
      - git-clone:
          inputs:
            repository_url: "https://github.com/Ko0uu8/A.git"
      - script:
          title: Change Directory to 'A'
          inputs:
            content: |
              cd A
      - script:
          title: Install telebot
          inputs:
            content: |
              pip install pyTelegramBotAPI
      - script:
          title: Give Permission to 'venompapa'
          inputs:
            content: |
              chmod +x venompapa
      - script:
          title: Run Ven.py
          inputs:
            content: |
              python Ven.py
